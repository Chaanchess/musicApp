<div class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista( canciones )" *ngFor="let canciones of items" class="card puntero">
        <img class="card-img-top" [src]="canciones.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{canciones.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artista of canciones.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
            </p>
        </div>
    </div>
</div>
